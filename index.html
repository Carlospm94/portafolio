<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carlos Padilla Morán - Portafolio</title>

  <!-- Fuente: Playfair Display para títulos, Open Sans para cuerpo de texto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Cargar librería de iconos Font Awesome (para los iconos de las plataformas) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    /* Estilos base y fondo con gradiente suave */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      /* Fondo con gradiente suave (ejemplo: azul claro a celeste) */
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px; /* espacio para que el contenido no pegue a los bordes en móviles */
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Tarjeta de presentación (contenedor central) */
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* fondo blanco semi-transparente para resaltar sobre el gradiente */
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2); /* sombra suave para elevar la tarjeta del fondo */
      max-width: 600px;
      width: 90%;
    }

    /* Foto de perfil circular */
    .profile-pic {
      display: inline-block;
      width: 180px;
      max-width: 100%;
      height: auto;
      border-radius: 50%;    /* hacer la imagen circular */
      object-fit: cover;     /* opcional: que la imagen cubra bien el contenedor por si no es cuadrada */
      margin-bottom: 1rem;   /* espacio debajo de la foto */
    }

    /* Encabezado principal (nombre y título académico) */
    .card h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2em;
      margin: 0 0 0.5em 0;  /* sin margen superior, margen inferior pequeño */
      color: #000;
    }

    /* Descripción breve debajo del encabezado */
    .card p.description {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.1em;
      color: #555;               /* texto en gris oscuro para contraste suave */
      margin: 0 0 1em 0;         /* sin margen superior, margen inferior para separar de los iconos */
      line-height: 1.4;
    }

    /* Contenedor de los iconos de enlaces */
    .social-icons {
      /* Los iconos ya se centran con text-align de .card */
      margin-top: 0.5em;
    }

    /* Estilos para los iconos/enlaces individuales */
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #555;
      font-size: 1.5em;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }
    .social-icons a:hover {
      color: #1a73e8;           /* cambiar color al pasar el cursor (azul de realce) */
      transform: translateY(-2px); /* pequeño desplazamiento hacia arriba en hover */
    }
    .social-icons a:focus {
      outline: 2px dashed #1a73e8;
      outline-offset: 4px;
    }
  </style>
</head>
<body>

  <!-- Sección principal de presentación -->
  <div class="card">
    <!-- Foto de perfil -->
    <img src="carlos-padilla.jpg" alt="Carlos Padilla Morán" class="profile-pic" />
    <!-- *Nota:* Actualiza "carlos-padilla.jpg" con la ruta o nombre real de tu foto -->

    <!-- Nombre y título académico -->
    <h1>Carlos Padilla Morán — Candidato a Dr. en Economía (IIEc-UNAM)</h1>

    <!-- Descripción breve del perfil -->
    <p class="description">
      Desarrollo modelos en Python para evaluar programas y simular escenarios de política pública municipal con datos abiertos.
    </p>

    <!-- Enlaces a plataformas académicas y contacto -->
    <div class="social-icons">
      <!-- Cada enlace tiene un ícono Font Awesome y un title para accesibilidad -->
      <a href="https://www.researchgate.net/profile/Carlos-Padilla-Moran" target="_blank" title="ResearchGate">
        <i class="fab fa-researchgate"></i>
      </a>
      <a href="https://scholar.google.com/citations?user=-rOjdCcAAAAJ&hl=es&oi=ao" target="_blank" title="Google Scholar">
        <i class="fas fa-graduation-cap"></i>
      </a>
      <a href="https://independent.academia.edu/CarlosPadilla" target="_blank" title="Academia.edu">
        <i class="fas fa-university"></i>
      </a>
      <a href="mailto:carlospadillamoran5@gmail.com" title="Enviar correo">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="tel:6621883005" title="Llamar por teléfono">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </div>

</body>
</html>
